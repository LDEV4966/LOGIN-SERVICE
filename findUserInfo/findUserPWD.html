<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find user info</title>
    <link rel="stylesheet" href = "findUserID.css">
</head>

<body>
    <div class ="wrap">
        <div class="header">
            <h1>
                <a href="../login.html" class="logo">
                    <span class="service-name">LOGIN SERVICE</span>
                </a>
            </h1>
        </div>
        <div class="contents">
            <div class="lnbs">
                <ul class="lnb">
                    <li class="move-to-login">
                        <a href = "../login.html">
                            <span class="move-title">로그인</span>
                        </a>
                    </li>
                    <li class="move-to-signup">
                        <a href = "../signUp/signUp.html">
                            <span class="move-title">회원가입</span>
                        </a>
                    </li>
                    <li class="move-to-findId">
                        <a href = "findUserID.html">
                            <span class="move-title">아이디 찾기</span>
                        </a>
                    </li>
                    <li class="move-to-findPwd">
                        <a href = "findUserPWD.html">
                            <span class="move-title">비밀번호 찾기</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="subcontent">
                <h3>
                    <span class="cur-html-title">비밀번호 찾기</span>
                </h3>
                <h4>
                    <span class="identification-title">본인확인</span>
                </h4>
                <p class="idetification-alt">회원 본인임을 확인하기 위해서, 본인인증이 필요합니다.</p>
                <table class = "user" summary = "비밀번호 찾기시 회원정보 확인란입니다.">
                    <caption>회원정보 입력</caption>
                    <colgroup>
                        <col style="width: 30%;">
                        <col style="width: 70%;">
                    </colgroup>
                    <tbody>
                        <tr> <!--가로줄을 만드는 역할 -->
                            <th scope="row" class="ee"> <!--표의제목을 쓰는 역할 -->
                                <label for = "id">아이디</label>
                            </th>
                            <td>  <!--셀을 만드는 역할 , 표의 데이터 값임, (rowspan,colspan으로 셀 병합 가능)--> 
                                <input type="text" id="id" class = "id-txt" >
                            </td>
                        </tr>
                        <tr> <!--가로줄을 만드는 역할 -->
                            <th scope="row" class="ee"> <!--표의제목을 쓰는 역할 -->
                                <label for = "name">이름</label>
                            </th>
                            <td>  <!--셀을 만드는 역할 , 표의 데이터 값임, (rowspan,colspan으로 셀 병합 가능)--> 
                                <input type="text" id="name" class = "name-txt" >
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="ee">
                                <label for = "email">이메일</label>
                            </th>
                            <td>
                                <input type="text" id="email" class = "email-txt" >
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" class="ee">
                                <label for = "birth">생년월일</label>
                            </th>
                            <td colspan ='1'>
                                <input type="text" id="birth" class = "birth-txt" onchange = "birthRestrict()"placeholder="6글자로 적어주세요. ex)901121" maxlength="6">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="btn-area">
            <input type="button" class="btn" value ="확인" onclick="handleBtn()">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="findUserID.js"></script> 
</body>
</html>
